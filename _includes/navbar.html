<nav
    class="navbar navbar-expand-sm border-top border-1 border-bottom border-secondary my-2 p-0"
>
    <div class="container-fluid">
        <button
            class="navbar-toggler btn mx-auto w-100"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse align-items-center" id="navbarNav">
            <ul class="navbar-nav me-auto mb-lg-0 text-center">
                {%- for link in site.nav %}
                <li class="nav-item">
                    <a
                        class="nav-link {%if page.url == link.url %}nav-link-current{% endif -%}"
                        {%if page.url == link.url %}
                        aria-current="page"
                        {% endif %}
                        href="{{ link.url | prepend: site.baseurl }}"
                    >
                        {{ link.title }}
                    </a>
                </li>
                {% endfor -%}
            </ul>
            <span class="nav-item">
                <button
                    class="btn text-decoration-none text-center w-100"
                    aria-label="Button to toggle dark mode"
                    id="theme-toggle"
                >
                    <span class="fa-solid" id="theme-toggle-content"></span>
                </button>
            </span>
        </div>
    </div>
</nav>
