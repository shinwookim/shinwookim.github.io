---
layout: default
header_style: minimal
---

<main class="mb-4">
    <div class="mb-4">
        {% for tag in page.tags %}
        <span class="">{{tag}}</span>
        {% endfor %}
        <h1 class="post-title mb-0">{{page.title}}</h1>
        <p class="lead">{{page.subtitle}}</p>
    </div>
    {{ content }}
</main>
