<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="preload"
            href="{{ '/assets/css/main.css' | prepend: site.baseurl }}"
            as="style"
            onload="this.onload=null;this.rel='stylesheet'"
        />
        <noscript>
            <link
                rel="stylesheet"
                href="{{ '/assets/css/main.css' | prepend: site.baseurl }}"
            />
        </noscript>
        {% seo %}
        <meta
            name="google-site-verification"
            content="e1xnIMrmu01RD3c5tiz0v75hhIJQZciraWGrtxtUYhc"
        />
        <link rel="me" href="https://discuss.systems/@shinwoo" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="{% link /assets/favicon/apple-touch-icon.png %}"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="{% link /assets/favicon/favicon-32x32.png %}"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="{% link /assets/favicon/favicon-16x16.png %}"
        />
        <link
            rel="manifest"
            href="{% link /assets/favicon/site.webmanifest %}"
        />
    </head>
    <body class="p-3">
        <!-- Begin Header -->
        {% include header.html %}
        <!-- End Header -->
        <!-- Begin Navbar -->
        {% include navbar.html %}
        <!-- End Navbar -->
        <!-- Begin Content -->
        {{ content }}
        <!-- End Content -->
        <!-- Begin Footer -->
        {% include footer.html %}
        <!-- End Footer -->
        {% include scripts.html %}
    </body>
</html>
